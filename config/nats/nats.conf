# NATS Server Configuration with Authentication
# P0-002: Enable NATS Authentication

port: 4222
http_port: 8222

# JetStream configuration
jetstream {
    store_dir: /data
    max_memory_store: 1G
    max_file_store: 10G
}

# Authentication
authorization {
    users = [
        { user: "admin", password: "$NATS_ADMIN_PASS" }
        { user: "temporal", password: "$NATS_TEMPORAL_PASS" }
        { user: "n8n", password: "$NATS_N8N_PASS" }
        { user: "agixt", password: "$NATS_AGIXT_PASS" }
    ]
}

# Logging
debug: false
trace: false
logtime: true
