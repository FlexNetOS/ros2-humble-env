global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ros2-humble-env'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  
  - job_name: 'localai'
    static_configs:
      - targets: ['localai:8080']
    metrics_path: '/metrics'
  
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'
  
  - job_name: 'agentgateway'
    static_configs:
      - targets: ['agentgateway:8092']
    metrics_path: '/metrics'
  
  - job_name: 'lobe-chat'
    static_configs:
      - targets: ['lobe-chat:3210']
    metrics_path: '/api/metrics'
