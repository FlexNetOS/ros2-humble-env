version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: vcache-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_REPLICATION_DISKLESS_SYNC=yes

  embedding-service:
    image: ghcr.io/xenova/transformers.js:latest
    container_name: vcache-embedding
    ports:
      - "3000:3000"
    environment:
      - MODEL_ID=Xenova/all-MiniLM-L6-v2
      - DEVICE=cpu
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - redis

  vcache:
    image: vcache:latest
    container_name: vcache-server
    build:
      context: ./vcache
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - EMBEDDING_SERVICE_URL=http://embedding-service:3000
      - SIMILARITY_THRESHOLD=0.92
      - CACHE_TTL=3600
      - MAX_CACHE_SIZE=1GB
      - CONFIG_PATH=/etc/vcache/config.yaml
    volumes:
      - ./config/vcache/config.yaml:/etc/vcache/config.yaml:ro
      - vcache_logs:/var/log/vcache
    depends_on:
      redis:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  vcache_logs:
    driver: local

networks:
  default:
    name: vcache-network
    driver: bridge
