version: '3.8'

services:
  holochain-bootstrap:
    image: holochain/bootstrap-server:latest
    container_name: holochain-bootstrap
    ports:
      - "8888:8888"
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  holochain-conductor:
    image: holochain/holochain:0.3.0
    container_name: holochain-conductor
    depends_on:
      holochain-bootstrap:
        condition: service_healthy
    volumes:
      - ./manifests/holochain:/holochain
      - holochain-data:/data
    environment:
      HOLOCHAIN_BOOTSTRAP_URL: "http://holochain-bootstrap:8888"
      HOLOCHAIN_SIGNAL_URL: "ws://holochain-bootstrap:8888"
      RIPPLE_DATA: /data
    networks:
      - agentic-network
    ports:
      - "8889:8889"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  holochain-data:
    driver: local

networks:
  agentic-network:
    driver: bridge
    external: true
