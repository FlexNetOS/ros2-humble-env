# Release Workflow
# BUILDKIT_STARTER_SPEC.md: Automated release and artifact publishing
#
# Automates versioning, changelog generation, and artifact publishing

name: Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      prerelease:
        description: 'Create prerelease'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  check-release:
    name: Check for Release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Conventional Commits
        id: check
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Check if there are new commits since last tag
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
          if [ -z "$COMMITS" ]; then
            echo "No new commits since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for release-worthy commits
          FEAT_COUNT=$(git log ${LAST_TAG}..HEAD --oneline | grep -c "^.*feat" || true)
          FIX_COUNT=$(git log ${LAST_TAG}..HEAD --oneline | grep -c "^.*fix" || true)
          BREAKING_COUNT=$(git log ${LAST_TAG}..HEAD --oneline | grep -c "BREAKING CHANGE\|!" || true)

          echo "Features: $FEAT_COUNT, Fixes: $FIX_COUNT, Breaking: $BREAKING_COUNT"

          if [ "$FEAT_COUNT" -gt 0 ] || [ "$FIX_COUNT" -gt 0 ] || [ "$BREAKING_COUNT" -gt 0 ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT

            # Calculate next version
            CURRENT_VERSION=${LAST_TAG#v}
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}

            if [ "${{ github.event.inputs.release_type }}" = "major" ] || [ "$BREAKING_COUNT" -gt 0 ]; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif [ "${{ github.event.inputs.release_type }}" = "minor" ] || [ "$FEAT_COUNT" -gt 0 ]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi

            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Next version: $NEW_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          VERSION="${{ needs.check-release.outputs.version }}"

          # Generate changelog from conventional commits
          {
            echo "## What's Changed in $VERSION"
            echo ""

            # Breaking changes
            BREAKING=$(git log ${LAST_TAG:+$LAST_TAG..}HEAD --oneline --grep="BREAKING CHANGE\|!" | sed 's/^/* /')
            if [ -n "$BREAKING" ]; then
              echo "### Breaking Changes"
              echo "$BREAKING"
              echo ""
            fi

            # Features
            FEATURES=$(git log ${LAST_TAG:+$LAST_TAG..}HEAD --oneline --grep="^feat" | sed 's/^[a-f0-9]* /* /')
            if [ -n "$FEATURES" ]; then
              echo "### Features"
              echo "$FEATURES"
              echo ""
            fi

            # Fixes
            FIXES=$(git log ${LAST_TAG:+$LAST_TAG..}HEAD --oneline --grep="^fix" | sed 's/^[a-f0-9]* /* /')
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            # Other changes
            OTHER=$(git log ${LAST_TAG:+$LAST_TAG..}HEAD --oneline | grep -v "^.*feat\|^.*fix\|BREAKING" | head -20 | sed 's/^[a-f0-9]* /* /')
            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG:-initial}...$VERSION"
          } > CHANGELOG_RELEASE.md

          # Output for the release
          cat CHANGELOG_RELEASE.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG_RELEASE.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG_RELEASE.md

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [check-release, generate-changelog]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog

      - name: Create Tag
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: Release ${{ needs.check-release.outputs.version }}
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: false

  update-changelog:
    name: Update CHANGELOG.md
    runs-on: ubuntu-latest
    needs: [check-release, generate-changelog, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Download Changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Prepend new changelog to existing CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            {
              echo "# Changelog"
              echo ""
              echo "## [$VERSION] - $DATE"
              echo ""
              tail -n +3 CHANGELOG_RELEASE.md  # Skip the header
              echo ""
              tail -n +3 CHANGELOG.md  # Skip the existing header
            } > CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
          else
            {
              echo "# Changelog"
              echo ""
              echo "## [$VERSION] - $DATE"
              echo ""
              tail -n +3 CHANGELOG_RELEASE.md
            } > CHANGELOG.md
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: update CHANGELOG.md for ${{ needs.check-release.outputs.version }}"
          title: "docs: Update CHANGELOG.md for ${{ needs.check-release.outputs.version }}"
          body: |
            This PR updates the CHANGELOG.md with the release notes for ${{ needs.check-release.outputs.version }}.

            Auto-generated by the release workflow.
          branch: changelog-${{ needs.check-release.outputs.version }}
          base: ${{ github.ref_name }}
