# Observability Stack - Prometheus, Grafana, Loki, OTel, Netdata, Umami
# BUILDKIT_STARTER_SPEC.md Layer 1.18: Observability
#
# Usage:
#   docker network create agentic-network 2>/dev/null || true
#   docker compose -f docker-compose.observability.yml up -d
#
# Endpoints:
#   Prometheus:     http://localhost:9090
#   Grafana:        http://localhost:3000 (admin/admin)
#   Loki:           http://localhost:3100
#   Alertmanager:   http://localhost:9093
#   Node Exporter:  http://localhost:9100/metrics
#   cAdvisor:       http://localhost:8080
#   OTel Collector: http://localhost:4317 (gRPC), http://localhost:4318 (HTTP)
#   Netdata:        http://localhost:19999
#   Umami:          http://localhost:3001

services:
  # ---------------------------------------------------------------------------
  # Prometheus - Metrics collection and alerting
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ./manifests/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Grafana - Visualization and dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana-data:/var/lib/grafana
      - ./manifests/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Loki - Log aggregation
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:3.3.2
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./manifests/observability/loki.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Promtail - Log shipper for Loki
  # ---------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:3.3.2
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./manifests/observability/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - agentic-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Alertmanager - Alert routing and management
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./manifests/observability/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - agentic-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Node Exporter - Host metrics
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - agentic-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # cAdvisor - Container metrics
  # ---------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - agentic-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector - Unified telemetry pipeline
  # ---------------------------------------------------------------------------
  # https://github.com/open-telemetry/opentelemetry-collector-contrib
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
    volumes:
      - ./manifests/observability/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Netdata - Real-time infrastructure monitoring
  # ---------------------------------------------------------------------------
  # https://github.com/netdata/netdata
  netdata:
    image: netdata/netdata:v2.1.0
    container_name: netdata
    hostname: netdata
    pid: host
    network_mode: host
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata-config:/etc/netdata
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Umami - Privacy-focused product analytics
  # ---------------------------------------------------------------------------
  # https://github.com/umami-software/umami
  # BUILDKIT_STARTER_SPEC.md Layer 1.18: Product analytics (UI usage)
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://${UMAMI_DB_USER:-umami}:${UMAMI_DB_PASSWORD:-changeme}@umami-db:5432/${UMAMI_DB_NAME:-umami}
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET:-changeme}
    depends_on:
      umami-db:
        condition: service_healthy
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  umami-db:
    image: postgres:17.2-alpine
    container_name: umami-db
    environment:
      POSTGRES_DB: ${UMAMI_DB_NAME:-umami}
      POSTGRES_USER: ${UMAMI_DB_USER:-umami}
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD:-changeme}
    volumes:
      - umami-data:/var/lib/postgresql/data
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${UMAMI_DB_USER:-umami} -d ${UMAMI_DB_NAME:-umami}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  loki-data:
  netdata-config:
  netdata-lib:
  netdata-cache:
  umami-data:

networks:
  agentic-network:
    external: true
    name: agentic-network
