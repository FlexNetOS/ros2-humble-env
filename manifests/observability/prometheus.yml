# Prometheus Configuration
# BUILDKIT_STARTER_SPEC.md Layer 18: Observability

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flexstack-monitor'

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # LocalAI metrics (if running)
  - job_name: 'localai'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: /metrics

  # AGiXT metrics (if running)
  - job_name: 'agixt'
    static_configs:
      - targets: ['host.docker.internal:7437']
    metrics_path: /metrics

  # Temporal metrics (if running)
  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:7233']
    metrics_path: /metrics

  # NATS metrics (if running)
  - job_name: 'nats'
    static_configs:
      - targets: ['host.docker.internal:8222']
    metrics_path: /metrics

  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
