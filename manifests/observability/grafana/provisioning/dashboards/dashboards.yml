# Grafana Dashboard Provisioning
# Auto-loads dashboards from filesystem

apiVersion: 1

providers:
  - name: 'FlexStack Dashboards'
    orgId: 1
    folder: 'FlexStack'
    folderUid: 'flexstack'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  - name: 'ROS2 Dashboards'
    orgId: 1
    folder: 'ROS2'
    folderUid: 'ros2'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
