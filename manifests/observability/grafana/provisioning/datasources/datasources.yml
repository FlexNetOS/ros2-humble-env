# Grafana Datasource Provisioning
# Auto-configures Prometheus and Loki datasources

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  - name: Netdata
    type: prometheus
    access: proxy
    url: http://localhost:19999/api/v1/allmetrics?format=prometheus
    editable: false
    jsonData:
      timeInterval: "5s"
      httpMethod: "GET"
