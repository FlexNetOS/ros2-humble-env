# Grafana Datasource Provisioning
# Auto-configures Prometheus and Loki datasources

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  - name: Netdata
    type: prometheus
    access: proxy
    url: http://localhost:19999/api/v1/allmetrics?format=prometheus
    editable: false
    jsonData:
      timeInterval: "5s"
      httpMethod: "GET"

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      httpMethod: "GET"
      tracesToLogsV2:
        datasourceUid: "Loki"
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false
        tags: ['service.name', 'service.namespace']
      tracesToMetrics:
        datasourceUid: "Prometheus"
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        tags: [{ key: 'service.name', value: 'service_name' }]
      serviceMap:
        datasourceUid: "Prometheus"
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: "Loki"
