# ArgoCD Application CRDs
# BUILDKIT_STARTER_SPEC.md Layer 1.6: Cluster & Delivery
#
# GitOps applications for automated deployment
# See: https://argo-cd.readthedocs.io/en/stable/operator-manual/declarative-setup/

---
# Application Project - defines access controls
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: flexstack
  namespace: argocd
spec:
  description: FlexStack Agentic OS Applications
  sourceRepos:
    - 'https://github.com/FlexNetOS/*'
    - 'https://github.com/ruvnet/*'
    - 'https://github.com/agiresearch/*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

---
# Observability Stack Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: flexstack
  source:
    repoURL: https://github.com/FlexNetOS/ros2-humble-env.git
    targetRevision: HEAD
    path: manifests/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

