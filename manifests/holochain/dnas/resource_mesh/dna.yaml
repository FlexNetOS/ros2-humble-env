  - name: resources_integrity
    bundled: zomes/resources_integrity.wasm

  - name: scheduling_integrity
    bundled: zomes/scheduling_integrity.wasm

  - name: accounting_integrity
    bundled: zomes/accounting_integrity.wasm

  # Coordinator zomes - Implements business logic
  - name: resources
    bundled: zomes/resources.wasm
    dependencies:
      - name: resources_integrity

  - name: scheduling
    bundled: zomes/scheduling.wasm
    dependencies:
      - name: scheduling_integrity

  - name: accounting
    bundled: zomes/accounting.wasm
    dependencies:
      - name: accounting_integrity

# Network configuration
network_seed: ~
